<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Alerts Pro</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚇</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-controls">
                <select class="language-selector" onchange="changeLanguage(this.value)" id="languageSelector">
                    <option value="en">🇺🇸 English</option>
                    <option value="es">🇪🇸 Español</option>
                    <option value="fr">🇫🇷 Français</option>
                    <option value="ja">🇯🇵 日本語</option>
                </select>
                <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark</button>
                <select class="font-size-btn" onchange="changeFontSize(this.value)">
                    <option value="normal">Normal Text</option>
                    <option value="large">Large Text</option>
                    <option value="small">Small Text</option>
                </select>
            </div>
            <h1>🚇 NYC Subway Alerts Pro</h1>
            <p>Real-time service alerts with smart features and accessibility</p>
        </header>

        <!-- Sound Controls -->
        <div class="sound-section">
            <div class="sound-toggle">
                <span>🔊 Alert Sounds</span>
                <div class="toggle-switch" onclick="toggleSounds()" id="soundToggle"></div>
            </div>
        </div>

        <!-- Main Controls -->
        <div class="top-controls">
            <div class="controls">
                <div class="control-group">
                    <label for="lineFilter">Filter by Line:</label>
                    <select id="lineFilter">
                        <option value="all">All Lines</option>
                        <option value="123">1, 2, 3</option>
                        <option value="456">4, 5, 6</option>
                        <option value="7">7</option>
                        <option value="ACE">A, C, E</option>
                        <option value="BDFM">B, D, F, M</option>
                        <option value="G">G</option>
                        <option value="JZ">J, Z</option>
                        <option value="L">L</option>
                        <option value="NQR">N, Q, R, W</option>
                        <option value="S">S (Shuttle)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="severityFilter">Filter by Severity:</label>
                    <select id="severityFilter">
                        <option value="all">All Severities</option>
                        <option value="critical">Critical Only</option>
                        <option value="warning">Warnings</option>
                        <option value="info">Info</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="timeFilter">Time Filter:</label>
                    <select id="timeFilter">
                        <option value="all">All Times</option>
                        <option value="active">Active Now</option>
                        <option value="rush">Rush Hour Impact</option>
                        <option value="planned">Planned Work</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="locationFilter">Location:</label>
                    <select id="locationFilter">
                        <option value="all">All Areas</option>
                        <option value="nearme">📍 Near Me</option>
                        <option value="manhattan">Manhattan</option>
                        <option value="brooklyn">Brooklyn</option>
                        <option value="queens">Queens</option>
                        <option value="bronx">Bronx</option>
                    </select>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="btn-primary" onclick="refreshAlerts()">🔄 Refresh</button>
                <button class="btn-secondary" onclick="toggleRushHourMode()">⏰ Rush Mode</button>
                <button class="btn-secondary" onclick="clearPreferences()">🗑️ Reset</button>
                <button class="btn-secondary" onclick="requestLocation()">📍 Near Me</button>
            </div>
        </div>

        <!-- Statistics Dashboard -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number critical" id="criticalCount">0</div>
                <div class="stat-label">Critical Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number warning" id="warningCount">0</div>
                <div class="stat-label">Warnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number info" id="infoCount">0</div>
                <div class="stat-label">Service Info</div>
            </div>
            <div class="stat-card">
                <div class="stat-number good-service" id="goodServiceCount">0</div>
                <div class="stat-label">Good Service</div>
            </div>
            <div class="stat-card">
                <div class="stat-number rush-hour" id="rushHourCount">0</div>
                <div class="stat-label">Rush Hour Alerts</div>
            </div>
        </div>

        <!-- Alerts Container -->
        <div id="alertsContainer" class="alerts-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading subway alerts...</p>
            </div>
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <h3>📤 Export & Share</h3>
            <div class="export-buttons">
                <button class="btn-secondary" onclick="exportAlerts('json')">📄 Export JSON</button>
                <button class="btn-secondary" onclick="exportAlerts('csv')">📊 Export CSV</button>
                <button class="btn-secondary" onclick="printAlerts()">🖨️ Print View</button>
                <button class="btn-secondary" onclick="shareAlert()">📱 Share Summary</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
